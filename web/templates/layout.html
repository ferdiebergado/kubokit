{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
      }
      h1 {
        color: #007bff;
      }
      p {
        margin-bottom: 20px;
      }
      .button {
        background-color: #007bff;
        color: #fff !important;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-weight: bold;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h1>{{.Header}}</h1>
      {{block "content" .}}{{end}}
      <div class="footer">&copy; 2025 Company Name. All rights reserved.</div>
    </div>
  </body>
</html>
{{end}}
